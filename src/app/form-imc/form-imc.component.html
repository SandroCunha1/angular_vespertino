<div class="container">
    <form id="form-imc" action="#" method="get" onsubmit="return getForm()" class="form">
        <legend>Calcula IMC</legend>
        <label for="nome">Nome</label>
        <input type="text" id="nome" [(ngModel)] ="nome">
        <p>{{nome}}</p>
        <label for="peso">Peso</label>
        <input type="number" id="peso" placeholder="Peso em Kg" step="0.01" >
        <label for="altura">Altura </label>
        <input type="number" id="altura" placeholder="Altura em m" max="3.0" step="0.01" >
        <label for="sexo">Sexo</label>
        <div class="radio-group">
            <div>
                <input type="radio" name="sexo" id="radio-masc" value="m" required>
                <label for="radio-masc">Masculino</label>
            </div>
            <div>
                <input type="radio" name="sexo" id="radio-fem" value="f" required>
                <label for="radio-fem">Feminino</label>
            </div>
        </div>
        <button class="btn-submit" [disabled]="isEmpty()" [class]="classBtnHover()">Calcular</button>
    </form>
</div>
