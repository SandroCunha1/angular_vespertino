<div>
    <p>Valor de n1: {{n1}}</p>
    <p>Valor de n2: {{n2}}</p>
    <p>Valor da soma de n1 e n2: {{n1 + n2}}</p>
    <button (click)="incrementa5()" [disabled]="n1==50">Incrementa 5</button>
    <button (click)="decrementa5()" [disabled]="n1==0">Decrementa 5</button>
    <div>
        <img [src]="urlImg()" alt="emoji feliz" width="200px">
    </div>
    <div>
        <input type="text" id="txtTexto" [(ngModel)] ="texto">
        <h2>{{texto}}</h2>
    </div>
</div>
